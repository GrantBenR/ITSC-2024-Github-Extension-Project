<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="stylesheets/app.css"> -->
    <title>Users</title>
    <style>
        *{
            font-family:Segoe UI, SegoeUI, Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: white;
        }
        body{
            background-color: #161b22;
        }
        header{
            display:inline-block;
            width: 100%;
            position: fixed;
            top: 0;
        }
        #content{
            padding:10em;
        }
        nav{
            
            display:inline-block;
            background-color: red;
            width: 100%;
        }
        ul{
            
            width: 100%;
        }
        .navLi{
            width: 20%;
            padding: 0.5em 0em 0.5em 0em;
            background-color: #57606a;
            list-style-type: none;
            display:block; 
            text-align: center;
            float:left;
        }
        .navLi:hover{
            background-color: #383c40;
        }
        .navLi a{
            width: 100%;
           
            color: #FFFFFF;
            text-decoration:none;
        }
        #SiteHeader{
            text-align: center;
            background-color: #161b22;
            color: #FFFFFF;
            padding: 0.5em;
        }
        #CurrentTab{
            background-color:#383c40;
        }
        canvas{
            margin: 3em 0em 3em 0em;
            background-color: #FFFFFF;
        }
        .UserLink{
            color: white;
            text-decoration: none;
            font-size: 2em;
            width: 100%;
            display: inline-block;
        }
        .CanvasWrapper{
            background-color: #FFFFFF;
            padding:2em 2em 2em 2em;
            margin: 3em 20% 3em 20%;
            border-radius:3em;

        }
    </style>
</head>
<body>
    <header>
        <h1 id="SiteHeader">Visualization for GitHub Issues Timer Data</h1>
        <nav>
            <ul>
                <li class="navLi">
                    <a href="http://localhost:5220/views/main">Home</a>
                </li>
                <li class="navLi" id="CurrentTab">
                    <a href="http://localhost:5220/views/users">Users</a>
                </li>
                <li class="navLi">
                    <a href="http://localhost:5220/views/issues">Issues</a>
                </li>
                <li class="navLi">
                    <a href="http://localhost:5220/views/timers">Timers</a>
                </li>
                <li class="navLi">
                    <a href="http://localhost:5220/views/timerperiods">Timer Periods</a>
                </li>
            </ul>
        </nav>
    </header>
    <div id="content">
        <h1> USERS DATA</h1>
        <div class="CanvasWrapper">
            <canvas id="issuesChart">

            </canvas>
        </div>
        
        <div class="CanvasWrapper">
            <canvas id="timespentChart">

            </canvas>
        </div>
        
        <div id="UserList">

        </div>
    </div>
    

    








    <!--<script type="module" src="objectmodels/scripts/user.js"></script>-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var names;
        var issueCounts;
        var timeSpentArray;
        //import Chart from 'chart.js/auto';
        Main();
        async function Main()
        {
            await UserIssuesDataGet();
            await DrawUserIssuesInvolvedGraph();
            await UserTimeSpentDataGet();
            await DrawUserTimeSpentGraph();
            await DisplayAllUsers();
        }
        async function DisplayAllUsers()
        {
            const allUsersResponse = await fetch("http://localhost:5220/user");
            const allUsers = await allUsersResponse.json();
            var destinationDiv = document.getElementById("UserList");
            for (var i = 0; i < allUsers.length; i++)
            {
                var userLink = document.createElement('A');
                userLink.className = "UserLink";
                userLink.href = "http://localhost:5220/views/usermodel/" + allUsers[i].id;
                userLink.textContent = "Id: " + allUsers[i].id + ", UserName: " + allUsers[i].UserName + "\n";
                destinationDiv.appendChild(userLink);
            }
        }
        async function UserIssuesDataGet()
        {
            const allUsersResponse = await fetch("http://localhost:5220/user");
            const allUsers = await allUsersResponse.json();
            issueCounts = await Promise.all(allUsers.map(async function(index){
                const userIssuesResponse = await fetch("http://localhost:5220/usermodel/" + index.id + "/issues");
                const userIssues = await userIssuesResponse.json();
                const count = userIssues.length;
                return count;
            }));
            names = allUsers.map(function(index){
                    return index.UserName;
            });
        }
        async function UserTimeSpentDataGet()
        {
            const allUsersResponse = await fetch("http://localhost:5220/user");
            const allUsers = await allUsersResponse.json();
            timeSpentArray = await Promise.all(allUsers.map(async function(index){
                const userTimeResponse = await fetch("http://localhost:5220/usermodel/" + index.id + "/timespent");
                const userTime = await userTimeResponse.json();
                return userTime.totaltimespent;
            }));
            names = allUsers.map(function(index){
                    return index.UserName;
            });
        }
        async function DrawUserIssuesInvolvedGraph() 
        {
            const xValues = [100,200,300,400,500,600,700,800,900,1000];
            var myChart = document.getElementById("issuesChart");
            new Chart(myChart, {
                type: 'bar',
                data: {
                labels: names,
                datasets: [{
                    label: 'ISSUE COUNT FOR EACH USER',
                    data: issueCounts,
                    borderWidth: 1,
                    backgroundColor: '#9BD0F5'
                }]
                },
                options: {
                scales: {
                    y: {
                    beginAtZero: true
                    }
                }
                }
            });
            
        }
        async function DrawUserTimeSpentGraph() 
        {
            const xValues = [100,200,300,400,500,600,700,800,900,1000];
            var myChart = document.getElementById("timespentChart");
            new Chart(myChart, {
                type: 'bar',
                data: {
                labels: names,
                datasets: [{
                    label: 'TOTAL TIME SPENT WORKING ON GITHUB ISSUES IN SECONDS',
                    data: timeSpentArray,
                    borderWidth: 1
                }]
                },
                options: {
                scales: {
                    y: {
                    beginAtZero: true
                    }
                }
                }
            });
        }
    </script>
</body>
</html>
