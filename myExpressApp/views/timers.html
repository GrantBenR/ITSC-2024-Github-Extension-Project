<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/app.css">
    <title>Timers</title>
</head>
<body>
    <H1> TIMERS DATA </H1>
    <canvas id="myChart">

    </canvas>






    <script type="module" src="objectmodels/scripts/timer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        //import Chart from 'chart.js/auto';
        Main();
        async function Main()
        {
            var chartData = await DrawTimePeriodsForTimer(1);
            var myChart = document.getElementById("myChart");
            myChart.textContent = chartData;
        }
        async function DrawTimePeriodsForTimer(timerId) 
        {
            const chartData = await fetch("http://localhost:5220/timermodel/" + timerId + "/timerperiods", {
                method: "GET", // *GET, POST, PUT, DELETE, etc.
                mode: "cors", // no-cors, *cors, same-origin
                cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
                credentials: "same-origin", // include, *same-origin, omit
                headers: {
                    "Content-Type": "application/json",
                    // 'Content-Type': 'application/x-www-form-urlencoded',
                },
                redirect: "follow", // manual, *follow, error
                referrerPolicy: "no-referrer",
            })
            .catch( function() {
                console.log("Unable to fetch timer graph data");
            });
            return chartData;
        }
    </script>
</body>
</html>
